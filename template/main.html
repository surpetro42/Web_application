<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Սա իմ էջն է</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: white;
            color: #ff758c;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff758c;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Բարի գալուստ իմ էջ!</h1>
    <p>Էջը ստեղծվելէ Climatenet֊ի շրջանակներում!</p>
    <button onclick="location.href='{{ url_for('climate') }}'" class="button">Սեխմիր այստեղ</button>
</body>
</html>
