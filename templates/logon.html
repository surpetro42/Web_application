<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Login - Climatenet</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(100deg, #2e2144 0%, #575161 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1f1f1f;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: #00c9ff;
            cursor: pointer;
        }

        nav .button {
            margin-left: 20px;
            font-size: 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 25px;
            background: transparent;
            border: 2px solid #ccc;
            color: #ccc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        nav .button:hover {
            background: #00c9ff;
            color: #000;
            border-color: #00c9ff;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 201, 255, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00c9ff;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            background: #00c9ff;
            color: #000;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .login-container input[type="submit"]:hover {
            background: #00a0cc;
        }
    </style>
</head>

<body>
    <header>
        <h1 onclick="location.href='/'">Climatenet</h1>
        <nav>
            <button onclick="location.href='/'" class="button">Home</button>
            <button onclick="location.href='/climatenet'" class="button">Climate</button>
            <button onclick="location.href='/work'" class="button">Three months of work</button>
            <button onclick="location.href='/me'" class="button">About Me</button>
            <button onclick="location.href='/?path=useradd'" class="button">Sign In</button>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login to Climatenet</h2>
            <form action="/login" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </main>
</body>

</html>
