<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Регистрация - Climatenet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/register.css') }}">
</head>

<body>
    <header>
        <h1 onclick="location.href='/'">Climatenet</h1>
        <nav>
            <button onclick="location.href='/'" class="button">Home</button>
            <button onclick="location.href='/climatenet'" class="button">Climate</button>
            <button onclick="location.href='/work'" class="button">Three months of work</button>
            <button onclick="location.href='/me'" class="button">About Me</button>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <h2>Գրանցվել</h2>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post">
                <input type="text" name="username" placeholder="Օգտատերի անունը" required>
                <input type="password" name="password" placeholder="Գաղտնաբառ" required>
                <input type="submit" value="Գրանցվել">
            </form>

            <div class="login-link">
                Այստեղ արդեն օգտատեր եք? <a href="{{ url_for('login') }}">Մուտք գործել</a>
            </div>
        </div>
    </main>
</body>

</html>
