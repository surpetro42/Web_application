<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Սա իմ էջն է</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://instagram.fevn7-1.fna.fbcdn.net/v/t39.30808-6/470588666_1122735243195684_7917464809763196991_n.jpg?stp=dst-jpg_e35_s1080x1080_tt6&efg=eyJ2ZW5jb2RlX3RhZyI6IkZFRUQuaW1hZ2VfdXJsZ2VuLjIwNDh4MTM2Ni5zZHIuZjMwODA4LmRlZmF1bHRfaW1hZ2UifQ&_nc_ht=instagram.fevn7-1.fna.fbcdn.net&_nc_cat=100&_nc_oc=Q6cZ2QE39LDvHK-2fhsZLOOr2uboayxBujBfZsfv9Tyrzi-Xtbiv3t5AkgYX3i5-V2dPeZA&_nc_ohc=lhqVoKkneNoQ7kNvwF0U5Hp&_nc_gid=Fd9evuO9s1cDXoVoyzsAtw&edm=APoiHPcAAAAA&ccb=7-5&ig_cache_key=MzUzODkyNTU3NzIwOTgzNDkyNQ%3D%3D.3-ccb7-5&oh=00_AfHUrlCJ_cPPwOfl3k05SiyCITFY3DaYidnw0nzNyXE17w&oe=68044469&_nc_sid=22de04);
            background-size: cover;
            background-position: center 7%;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: bodyFade 1s ease-in-out; 
        }

        .top-buttons {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(45, 45, 45, 0.9);
            padding: 30px;
            text-align: center;
            z-index: 1000;
        }

        .top-buttons button {
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #fff;
            color: #242424;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .top-buttons button:hover {
            background-color: #000;
            color: white;
        }

        div.distribution {
            border-radius: 20px;
            background-color: rgb(49, 49, 49, 0.9);
            width: 700px;
            height: 200px;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        p {
            font-size: 1.5em;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: white;
            color: #242424;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #000000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button onclick="location.href='/'" class="button">Home</button>
        <button onclick="location.href='/climatenet'" class="button">Climate</button>
        <button onclick="location.href='/work'"> Three months of work</button>
        <button onclick="location.href='/me'">About Me</button>
    </div>

    <div class="distribution">
        <h1>Բարի գալուստ իմ էջ!</h1>
        <p>Էջը ստեղծվելէ Climatenet֊ի շրջանակներում!</p>
    </div>
</body>
</html>
